<div class="deposit-container">
    <h2>Deposit for Client</h2>
    
    <form (ngSubmit)="deposit()">
      <div class="form-group">
        <label for="accountId">Select Account</label>
        <input type="number" id="accountId" [(ngModel)]="accountId" name="accountId" class="form-control" placeholder="Enter Account ID" required>
      </div>
  
      <div class="form-group">
        <label for="amount">Deposit Amount</label>
        <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Enter Amount" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
  
    <div *ngIf="message" class="alert alert-info mt-3">
      {{ message }}
    </div>
  </div>
