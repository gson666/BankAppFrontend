<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td [ngClass]="isUserActive(user) ? 'active' : 'inactive'">
          {{ isUserActive(user) ? 'ðŸ—¸' : 'x' }}
        </td>
        <td>
          <button class="view-button" (click)="viewUserDetails(user.id)">View Profile</button>
          <button class="update-button" (click)="updateUser(user.id)">Update User</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
