<div class="outer">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Bank Login</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="loginForm">
                          <div class="form-group pt-3">
                              <div class="input-field">
                                  <span class="fa-solid fa-user"></span>
                                  <input formControlName="username" type="text" placeholder="Username">
                              </div>
                              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                          </div>
                          <div class="form-group pt-3">
                              <div class="input-field">
                                  <span class="fa fa-lock p-2"></span>
                                  <input formControlName="password" [type]="type" placeholder="Password">
                                  <span (click)="hideShowPass()" class="fa {{eyeIcon}} p-2"></span>
                              </div>
                              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                          </div>
                          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="login()">Login</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
